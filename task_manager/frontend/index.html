<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        #dashboard, #add-task-form, #register-section {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-section" style="display: block;">
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="register-section" style="display: block;">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" class="form-control" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" class="form-control" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="register-mobile" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-address">Address</label>
                    <input type="text" class="form-control" id="register-address" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div id="dashboard">
            <h2>Dashboard</h2>
            <div id="task-list"></div>
            <button class="btn btn-primary" id="add-task-btn">Add Task</button>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="task-name">Task Name</label>
                    <input type="text" class="form-control" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-datetime">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="task-datetime" required>
                </div>
                <div class="form-group">
                    <label for="task-assigned-to">Assign To</label>
                    <select class="form-control" id="task-assigned-to" required></select>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>
